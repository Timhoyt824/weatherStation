<!DOCTYPE html>
 <html lang='en'>

<head>
     <meta charset='UTF-8'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Weather Station</title>
     <meta name='description' content='DESCRIPTION'>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 </head>

 <body>

   <header class='jumbotron'>
      <h1 class='display-3'>Tim's Weather Station</h1>
      <p class='lead'>Search a city for the forecast</p>
    </header>

    <div class='container'>
      <div class='row'>
        <div class='col-md-3 col-sm-1 search-col'>
          <label for='city-search'><h2>City Search</h2></label>
          <div class='input-group mb-3'>
            <input type='text' class='form-control' placeholder='Enter City' id='city-search'>
            <div class='input-group-append'>
              <button class='btn btn-primary' type='button'>Search</button>
            </div>
          </div>
          <button class='btn btn-secondary' type='button'>Clear Search History</button>
          <hr>
          <div class='search-history'>
          </div>
        </div>
        <div class='col-md-9 col-sm-1'>
          <div class='container'>
            <div class='row mb-2'>
              <div class='col-sm-12 current-weather-col'>
                <h2 id='city-name'></h2>
                <img id='weather-icon'>
                <p id='temperature'></p>
                <p id='humidity'></p>
                <p id='wind-speed'></p>
                <p id='uv-index'></p>
              </div>
            </div>
            <div class='row mt-4'>
              <div class='col-sm-12 forecast-col'>
                <h2 class='d-none'>5 Day Forecast:</h2>
                <div class='card-group forecast-group'>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

   
   <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
   <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
   <script src='script.js'>

  </script>
 </body>

 </html>
